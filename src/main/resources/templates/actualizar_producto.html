<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Actualizar Producto</h1>
                <div class="card-body">
                    <form th:action="@{/productos/{id}(id=${producto.id})}" th:object="${producto}" method="POST">
                        <div class="form-grup">
                            <label>Nombre: </label>
                            <input type="text" name="nombre" id="" th:field="*{nombreProducto}" class="form-control"
                                placeholder="Nombre del Producto" required maxlength="50">
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Descripcion: </label>
                            <input type="text" name="descripcion" id="" th:field="*{descripcionProducto}" class="form-control"
                                placeholder="Descripcion del Producto" maxlength="250">
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Precio: </label>
                            <input type="number" name="precio" id="" th:field="*{precioProducto}" class="form-control"
                                placeholder="Precio del Producto" required step="0.01" min="0">
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Stock: </label>  
                            <input type="number" name="stock" id="" th:field="*{stockProducto}" class="form-control"
                                placeholder="Stock Disponible" required step="1" min="0">
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Indicador: </label>
                            <input type="text" name="indicador" id="" th:field="*{indicadorProducto}" class="form-control"
                                placeholder="Indicador de Existencias" required maxlength="20">
                        </div>
                        <br>
                        <div class="box-footer">
                            <button class="btn btn-primary" type="submit" style="margin-top: 10px;">
                                Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
